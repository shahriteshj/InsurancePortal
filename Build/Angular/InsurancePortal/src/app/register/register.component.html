<div id="wrapper">



    <div class="container">
        <form class="form-horizontal" role="form" #registerFrm="ngForm" (ngSubmit)="Register(registerFrm)"
            ngNativeValidate>
            <h2>Registration</h2>
            <div class="form-group">
                <label for="firstName" class="col-sm-4 control-label">First Name * </label>
                <div class="col-sm-8">
                    <input type="text" name="firstName" id="firstName" pattern="[a-zA-Z0-9]+" required ngModel
                        #firstNameControl="ngModel" class="form-control" autofocus>
                    <div *ngIf="firstNameControl?.touched && firstNameControl?.invalid" class="alert alert-danger">
                        <div *ngIf="firstNameControl.errors?.required">First Name is required</div>
                        <div *ngIf="firstNameControl.errors?.pattern">Please enter valid First Name</div>
                    </div>
                </div>

            </div>
            <div class="form-group">
                <label for="lastName" class="col-sm-4 control-label">Last Name * </label>
                <div class="col-sm-8">
                    <input type="text" id="lastName" name="lastName" pattern="[a-zA-Z0-9]+" required ngModel
                        #lastNameControl="ngModel" class="form-control" autofocus>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-4 control-label">Username(Email Id) * </label>
                <div class="col-sm-8">
                    <input type="email" id="username" name="username" (blur)="checkUserExists(usernameControl.value)"
                        required class="form-control" [(ngModel)]="username" #usernameControl="ngModel">
                    <div *ngIf="usernameControl?.touched && usernameControl?.invalid" class="alert alert-danger">
                        <div *ngIf="usernameControl.errors?.required">Username is required</div>
                        <div *ngIf="usernameControl.errors?.pattern">Please enter valid Username</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-4 control-label">Password *</label>
                <div class="col-sm-8">
                    <input type="password" id="password" name="password" required ngModel #passwordControl="ngModel"
                        class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-4 control-label">Confirm Password *</label>
                <div class="col-sm-8">
                    <input type="password" id="confirmPassword" name="confirmPassword" required ngModel
                        #passwordControl="ngModel" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="dob" class="col-sm-4 control-label">Date of Birth*</label>
                <div class="col-sm-8">
                    <input type="date" id="dob" name="dob" ngModel #DOBControl="ngModel" required class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="mobileNo" class="col-sm-4 control-label">Phone number * </label>
                <div class="col-sm-8">
                    <input type="phoneNumber" id="mobileNo" name="mobileNo" pattern="^[0-9]{10}$" required ngModel
                        #mobileNoControl="ngModel" class="form-control">
                    <span class="help-block">Your phone number won't be disclosed anywhere </span>
                </div>
            </div>
            <div class="form-group">
                <label for="address1" class="col-sm-4 control-label">Address1 *</label>
                <div class="col-sm-8">
                    <input type="text" name="address1" ngModel pattern="[a-zA-Z0-9 ,/]+" #address1Control="ngModel"
                        required class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="address2" class="col-sm-4 control-label">Address2 *</label>
                <div class="col-sm-8">
                    <input type="text" name="address2" ngModel pattern="[a-zA-Z0-9 ]+" #address2Control="ngModel"
                        required class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="address3" class="col-sm-4 control-label">Address3</label>
                <div class="col-sm-8">
                    <input type="text" name="address3" ngModel pattern="[a-zA-Z0-9 ]+" #address3Control="ngModel" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="state" class="col-sm-4 control-label">State *</label>
                <div class="col-sm-8">
                    <select id="state" name="state" ngModel (change)="stateChange($event)" required>
                        <option value="">Select State</option>
                        <option *ngFor="let s of stateList" [ngValue]="s">{{ s }}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="city" class="col-sm-4 control-label">City *</label>
                <div class="col-sm-8">
                    <select id="city" name="city" ngModel required>
                        <option value="">Select City</option>
                        <option *ngFor="let c of cityList" [ngValue]="c">{{ c }}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="pincode" class="col-sm-4 control-label">Pincode *</label>
                <div class="col-sm-8">
                    <input type="text" name="pincode" ngModel pattern="^[0-9]{6}$" #pincodeControl="ngModel" required
                        class="form-control">

                </div>
            </div>
            <div class="form-group">
                <label for="securityQuestion" class="col-sm-4 control-label">Security Question *</label>
                <div class="col-sm-8">
                    <select id="securityQuestion" name="securityQuestion" ngModel required>
                        <option value="">Select Security Question</option>
                        <!-- <option *ngFor="let q of securityQuestionList" [ngValue]="q.securityId">{{  }}</option> -->
                        <option value="1">Mothers maiden name</option>
                        <option value="2">Favorite color</option>
                        <option value="3">Favorite City</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="securityAnswer" class="col-sm-4 control-label">Answer *</label>
                <div class="col-sm-8">
                    <input type="text" name="securityAnswer" ngModel pattern="[a-zA-Z0-9 ]+" #answerControl="ngModel"
                        required class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4">Gender *</label>
                <div class="col-sm-6">
                    <div class="row">
                        <div class="col-sm-4">
                            <label class="radio-inline">
                                <input type="radio" name="gender" ngModel id="femaleRadio" value="F">Female
                            </label>
                        </div>
                        <div class="col-sm-4">
                            <label class="radio-inline">
                                <input type="radio" name="gender" ngModel id="maleRadio" value="M" checked>Male
                            </label>
                        </div>
                    </div>
                </div>
            </div> <!-- /.form-group -->
            <div class="form-group">
                <div class="col-sm-8 col-sm-offset-3">
                    <span class="help-block">*Required fields</span>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form> <!-- /form -->
    </div> <!-- ./container -->
</div>
