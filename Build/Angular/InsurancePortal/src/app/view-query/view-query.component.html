<div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title">Query Lists</h3>
  </div>
  <div class="panel-body">
      
    <table class="table-hover" style="width:600px;">
      <thead>
        <tr>
          <th>QUERY ID</th>
          <th>TYPE</th>
          <th>STATUS</th>
          <th>QUERY ID</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let q of queries;">
          <td><a href="
            "><td>{{q.queryId}}</td>           
            </a></td>
          <!-- <app-query-details [queryId]={{q.queryId}}></app-query-details>   -->
          <td>{{q.queryType}}</td>
          <td>{{q.queryDescription }}</td>
          <td>{{q.status}}</td>
         
        </tr>
        <tr *ngIf="!queries || queries.length==0">
          <td colspan="3">No Records to display</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
