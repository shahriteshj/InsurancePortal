<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
  <div id="queryList" class="container"><br>
    <div class="panel panel-info">
      <div class="panel-heading">
        <h3 class="panel-title">Query Lists</h3>
      </div>
      <div class="panel-body">

        <table class="table-hover" style="width:600px;">
          <thead>
            <tr>
              <th>QUERY ID</th>
              <th>TYPE</th>
              <th>STATUS</th>              
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let q of queries;">
              <td>{{q.queryId}}</td>
              <td>{{q.queryType}}</td>              
              <td>{{q.status}}</td>
              <td><button (click)="viewQueryDetails(q.queryId)">View Details</button></td>            
            </tr>
            <tr *ngIf="!queries || queries.length==0">
              <td colspan="3">No Queries to display</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div id="queryDetails" class="container"><br>
    Query Details: {{queryId}}
    <button id="backbtn" (click)="showQueryList()">Back to List</button>
    <br><br>
    <div class="panel panel-info">
      <div class="panel-heading">
        <h3 class="panel-title">Email</h3>
      </div>
      <div class="panel-body">
          {{this.query.emailId}}
      </div>
    </div>
    <div class="panel panel-info">
      <div class="panel-heading">
        <h3 class="panel-title">Description</h3>
      </div>
      <div class="panel-body">
          {{this.query.queryDescription}}
      </div>
    </div>
    <div class="panel panel-info">
      <div class="panel-heading">
        <h3 class="panel-title">Query Type</h3>
      </div>
      <div class="panel-body">
          {{this.query.queryType}}
      </div>
    </div>
    <div class="panel panel-info">
      <div class="panel-heading">
        <h3 class="panel-title">Status</h3>
      </div>
      <div class="panel-body">
          {{this.query.status}}
      </div>
    </div>
  </div>
</body>

</html>
