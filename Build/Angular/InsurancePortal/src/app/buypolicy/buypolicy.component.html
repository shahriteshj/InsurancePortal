<app-menu-bar></app-menu-bar>
<div class="col-md-6 col-md-offset-3">
<form #regForm="ngForm" (ngSubmit)="action_page">
    <h1>Policy:</h1>
    <!-- One "tab" for each step in the form: -->
    <div class="tab">Vehicle Details:
        <p><input placeholder="First name..." oninput="this.className = ''" name="fname"></p>
        <p><input placeholder="Last name..." oninput="this.className = ''" name="lname"></p>
        <p><select ng-options="vehicleMaster as vehicleMaster.make for vehicleMaster in vehicleMasterList track by vehicleMaster.make" ng-model="selected"></select></p>
        <p><select *ngFor="let m of makeList">
            <option value={{m}}>{{m}}</option>
        </select> </p>
    </div>
    <div class="tab">Polciy Quote
        <p><input placeholder="E-mail..." oninput="this.className = ''" name="email"></p>
        <p><input placeholder="Phone..." oninput="this.className = ''" name="phone"></p>
    </div>
    <div class="tab">Payment:
        <p><input placeholder="dd" oninput="this.className = ''" name="dd"></p>
        <p><input placeholder="mm" oninput="this.className = ''" name="nn"></p>
        <p><input placeholder="yyyy" oninput="this.className = ''" name="yyyy"></p>
    </div>
    <div style="overflow:auto;">
        <div style="float:right;">
            <button type="button" id="prevBtn" (click)="handleClick($event,-1)">Previous</button>
            <button type="button" id="nextBtn" (click)="handleClick($event,1)">Next</button>
        </div>
    </div>
    <!-- Circles which indicates the steps of the form: -->
    <div style="text-align:center;margin-top:40px;">
        <span class="step"></span>
        <span class="step"></span>
        <span class="step"></span>
    </div>
</form>
</div>
